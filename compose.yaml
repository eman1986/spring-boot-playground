services:
  api:
    container_name: api
    build: .
    env_file: .env
    ports:
      - "8080:8080"
  mysql:
    image: 'mysql:8.4'
    environment:
      - 'MYSQL_DATABASE=webapp'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3306'
  redis:
    image: 'redis:8.0-alpine'
    ports:
      - '6379'
